<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>异步组件</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        max-width: 800px;
        margin: 20px auto;
        padding: 30px;
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 10px;
      }
      .loading {
        font-size: 20px;
        color: #fd934b;
      }
      .loading.error {
        color: #ff0000;
      }
      .loading.timeout {
        color: #ff0000;
      }
      .loaded {
        font-size: 20px;
        font-weight: bold;
        color: #00a2ff;
      }
      .btn {
        height: 35px;
        padding: 0 20px;
        background-color: #00a4ff;
        border-width: 0px;
        color: #fff;
        font-size: 14px;
        line-height: 35px;
        cursor: pointer;
        outline: 0;
        box-sizing: border-box;
      }
      .wrapper {
        max-width: 250px;
        margin: 0 auto;
        padding: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #f50459;
        color: #fff;
      }
    </style>
  </head>
  <body style="margin: 20px auto;padding: 30px;">
    <div id="root"></div>
    <script type="text/javascript" src="scripts/bundle-main.js"></script>
  </body>
</html>
